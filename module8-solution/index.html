<!doctype html>
<html lang="en">
	<head>
		<title>Narrow Down Your Menu Choice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	
	<body ng-app="NarrowItDownApp">
		<div class="container">
			<h1>Narrow Down Your Chinese Menu Choice</h1>
			<div class="row">
				<div ng-controller='NarrowItDownController as narrowItDown'>
					<div class="form-group">
					  <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.search">
					</div>
					<div class="form-group narrow-button">
					  <button ng-click="narrowItDown.searchTerm();" class="btn btn-primary">Narrow It Down For Me!</button>
					</div>
					<br>
					<br>
					<br>
					<div ng-if="narrowItDown.found.length == 0" class="emptyMessage">{{narrowItDown.message}}</div>
					
					<div ng-if="narrowItDown.found.length != 0">
						<div class="col_h1">
						</div>
						<div class="col_h2">
							Name
						</div>
						<div class="col_h3">
							SName	
						</div>
						<div class="col_h4">
							Description	
						</div>
					</div>
					
					<div>
						<ul>
							<found-items found-item="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
						</ul>
					</div>

				</div>	
			</div>
		</div>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>	
	</body>
</html>
