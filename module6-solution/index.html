<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<style>
		  .message { font-size: 1.3em; font-weight: bold; }
		</style>
		<script src="angular.min.js"></script>
		
		<title>Lunch Checker</title>
	</head>
	<body ng-app="LunchCheck">
		<div class="container">
			<h1>Lunch Checker</h1>
			<div ng-controller="LunchCheckController">
				<!-- 
				I do not consider an empty item towords the count.
				Example: ,, or , , are not counted towrads the count. 
				-->
				<div class="form-group">
					<input id="lunch-menu" type="text"
					placeholder="list comma separated dishes you usually have for lunch"
					class="form-control" ng-model="name">
				</div>
				
				<div class="form-group">
					<button ng-click="performComputation()" class="btn btn-default">Check If Too Much</button>
				</div>
				
				<div class="form-group message" id={{display}}>
				   {{result}}
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
